<!DOCTYPE html>
<html>
    <head>
        <title> WiFi Data Safari </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div id="app">
            <the-header
                v-bind:networks="networksCount"
                v-bind:stations="stationsCount"
            ></the-header>
            <list-item
                v-for="d in orderedDevices()"
                v-bind:key="d.mac"
                v-bind:data-obj="d"
                v-bind:data-type="d.privacy ? 'network' : 'station'"
            ></list-item>
        </div>

        <script src="js/vue.js"></script>
        <!-- <script src="js/vue.min.js"></script> -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/list-item.js"></script>
        <script src="js/the-header.js"></script>
        <script src="js/main.js"></script>
        <!-- <script src="js/test-events.js"></script> -->
    </body>
</html>
