<!DOCTYPE html>
<html>
<head>
	<title>Airodump Test</title>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
	const socket = io('http://localhost:1337')

	socket.on('networks', (networks) => {
		console.log(`received ${networks.length} networks`)
	})

	socket.on('stations', (station) => {
		console.log(`received ${station.length} stations`)
	})

</script>
</body>
</html>
